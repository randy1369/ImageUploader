<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
         .img-thumbnail {
            height: 200px;
         }
    </style>

</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card">
                    <div class="card-header">
                      categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                           <a href="{% url 'base:gallery' %}">ALL</a>
                        </li>
                        {%  for category in categories %}
                        <li class="list-group-item">
                           <a href="{% url 'base:gallery' %}?category={{ category.name }}">{{ category.name }}</a> 
                        </li>
                        {% endfor %}
                        <a href="{% url 'base:add' %}" class="btn btn-dark btn-block btn-sm m-1" >Add Photo</a>
                    </ul>
                </div>

            </div>

            <div class="col-md-9">

                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        
                        <div class="card my-2">
                            <img class="img-thumbnail" src="{{ photo.image.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <small>Category: {{ photo.category.name }}</small>
                            </div>
                            <a href="{% url 'base:photo1' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                        
                    </div>
                    {% empty %}
                    <h3>There is no photos...</h3>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
